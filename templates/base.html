{% load i18n static%}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>
<body>  
    <form action="{% url 'set_language' %}" method="post" class="text-center mt-5">
        {% csrf_token %}
          <select class="form-select form-style" name="language" onchange="this.form.submit()">
            {% for language in languages %} 
             <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>{{ language.name }}</option>
            {% endfor %}
          </select>
        </div>
      </form>

    {% block body %}
        
    {% endblock body %}



    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
</body>
</html>
